    <script>
      if (window) {
        window.addEventListener("scroll", function() {
          const navDesktop = this.document.querySelector("#nav-desktop");
          const navMobile = this.document.querySelector("#nav-mobile");

          if (document && navDesktop && navMobile) {
            if (window.pageYOffset > 150) {
              navDesktop.className = "navWhite";
              navMobile.className = "navWhite";
            } else {
              navDesktop.className = "navTransparent";
              navMobile.className = "navTransparent";
            }
          }
        });
      }
    </script>
